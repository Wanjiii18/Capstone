<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Frontend-Backend Integration</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        button { padding: 10px 20px; margin: 10px; }
        .result { background: #f5f5f5; padding: 15px; margin: 15px 0; border-radius: 5px; }
        .success { background: #d4edda; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; border: 1px solid #f5c6cb; }
    </style>
</head>
<body>
    <h1>KaPlato API Integration Test</h1>
    
    <h2>Test Nearby Karenderias API</h2>
    <button onclick="testNearbyAPI()">Test Nearby Karenderias (Cebu)</button>
    <button onclick="testWithCoords()">Test with Custom Coordinates</button>
    
    <div id="results"></div>

    <script>
        const API_URL = 'http://127.0.0.1:8000/api';
        
        function addResult(content, isError = false) {
            const resultsDiv = document.getElementById('results');
            const resultDiv = document.createElement('div');
            resultDiv.className = 'result ' + (isError ? 'error' : 'success');
            resultDiv.innerHTML = content;
            resultsDiv.appendChild(resultDiv);
        }
        
        async function testNearbyAPI() {
            addResult('<strong>Testing Nearby API with Cebu coordinates...</strong>');
            
            try {
                const response = await fetch(`${API_URL}/karenderias/nearby?latitude=10.3234&longitude=123.9312&radius=5000`, {
                    method: 'GET',
                    headers: {
                        'Accept': 'application/json',
                        'Content-Type': 'application/json'
                    }
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                console.log('API Response:', data);
                
                if (data.success && data.data && data.data.length > 0) {
                    let content = `<strong>‚úÖ SUCCESS!</strong> Found ${data.data.length} karenderias:<br><br>`;
                    data.data.forEach((k, index) => {
                        content += `${index + 1}. <strong>${k.name}</strong><br>`;
                        content += `   üìç ${k.address}<br>`;
                        content += `   üìè Distance: ${k.distance}m<br>`;
                        content += `   ‚≠ê Rating: ${k.rating}<br><br>`;
                    });
                    addResult(content);
                } else {
                    addResult('<strong>‚ö†Ô∏è API responded but no karenderias found</strong><br>Response: ' + JSON.stringify(data, null, 2), true);
                }
                
            } catch (error) {
                console.error('API Error:', error);
                addResult('<strong>‚ùå API Error:</strong> ' + error.message + '<br><br>Make sure Laravel server is running on http://127.0.0.1:8000', true);
            }
        }
        
        async function testWithCoords() {
            const lat = prompt('Enter latitude:', '10.3234');
            const lng = prompt('Enter longitude:', '123.9312');
            const radius = prompt('Enter radius in meters:', '5000');
            
            if (!lat || !lng || !radius) return;
            
            addResult(`<strong>Testing with coordinates: ${lat}, ${lng} (radius: ${radius}m)</strong>`);
            
            try {
                const response = await fetch(`${API_URL}/karenderias/nearby?latitude=${lat}&longitude=${lng}&radius=${radius}`, {
                    method: 'GET',
                    headers: {
                        'Accept': 'application/json',
                        'Content-Type': 'application/json'
                    }
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                console.log('API Response:', data);
                
                if (data.success) {
                    let content = `<strong>‚úÖ API Success!</strong> Found ${data.data.length} karenderias within ${radius}m:<br><br>`;
                    if (data.data.length > 0) {
                        data.data.forEach((k, index) => {
                            content += `${index + 1}. <strong>${k.name}</strong> - ${k.distance}m away<br>`;
                        });
                    } else {
                        content += '<em>No karenderias found in this radius.</em>';
                    }
                    addResult(content);
                } else {
                    addResult('<strong>‚ö†Ô∏è API Error:</strong> ' + JSON.stringify(data, null, 2), true);
                }
                
            } catch (error) {
                console.error('API Error:', error);
                addResult('<strong>‚ùå API Error:</strong> ' + error.message, true);
            }
        }
        
        // Auto-test on page load
        window.onload = function() {
            addResult('<strong>üöÄ Page loaded. Click the button to test the API.</strong>');
        };
    </script>
</body>
</html>
