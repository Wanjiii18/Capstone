<!DOCTYPE html>
<html>
<head>
    <title>KaPlato Map Integration Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-result { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { background: #d4edda; border: 1px solid #c3e6cb; color: #155724; }
        .error { background: #f8d7da; border: 1px solid #f5c6cb; color: #721c24; }
        .info { background: #d1ecf1; border: 1px solid #bee5eb; color: #0c5460; }
    </style>
</head>
<body>
    <h1>🗺️ KaPlato Map Integration Test</h1>
    
    <div id="test-results"></div>
    
    <button onclick="testNearbyAPI()">🔍 Test Nearby API</button>
    <button onclick="testAngularIntegration()">📱 Test Angular Integration</button>
    
    <script>
        const API_URL = 'http://127.0.0.1:8000/api';
        const ANGULAR_URL = 'http://localhost:4200';
        
        function addResult(message, type = 'info') {
            const div = document.createElement('div');
            div.className = `test-result ${type}`;
            div.innerHTML = message;
            document.getElementById('test-results').appendChild(div);
        }
        
        async function testNearbyAPI() {
            addResult('🔍 Testing Nearby Karenderias API...', 'info');
            
            try {
                const response = await fetch(`${API_URL}/karenderias/nearby?latitude=10.3234&longitude=123.9312&radius=5000`);
                const data = await response.json();
                
                if (data.success && data.data.length > 0) {
                    addResult(`✅ API SUCCESS: Found ${data.data.length} karenderias!`, 'success');
                    data.data.forEach(k => {
                        addResult(`🏪 ${k.name} - ${k.address} (${Math.round(k.distance)}m away)`, 'info');
                    });
                } else {
                    addResult('❌ API returned no karenderias', 'error');
                }
            } catch (error) {
                addResult(`❌ API Error: ${error.message}`, 'error');
            }
        }
        
        async function testAngularIntegration() {
            addResult('📱 Testing Angular Integration...', 'info');
            
            try {
                const response = await fetch(`${ANGULAR_URL}`);
                if (response.ok) {
                    addResult('✅ Angular app is running!', 'success');
                    addResult(`🌐 You can now test the map at: <a href="${ANGULAR_URL}/map-view" target="_blank">${ANGULAR_URL}/map-view</a>`, 'success');
                } else {
                    addResult('❌ Angular app not accessible', 'error');
                }
            } catch (error) {
                addResult(`❌ Angular Error: ${error.message}`, 'error');
            }
        }
        
        // Auto-run tests on page load
        setTimeout(() => {
            testNearbyAPI();
            testAngularIntegration();
        }, 1000);
    </script>
</body>
</html>
