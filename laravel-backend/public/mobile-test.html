<!DOCTYPE html>
<html>
<head>
    <title>KaPlato API Mobile Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-result { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        button { padding: 10px 20px; margin: 5px; }
    </style>
</head>
<body>
    <h1>KaPlato API Mobile Test</h1>
    <p>Test your Laravel backend connectivity from mobile browser</p>
    
    <div>
        <button onclick="testHealth()">Test Health Endpoint</button>
        <button onclick="testKarenderias()">Test Karenderias</button>
        <button onclick="testCors()">Test CORS</button>
    </div>
    
    <div id="results"></div>

    <script>
        const API_BASE = 'http://192.168.1.17:8000/api';
        
        function addResult(message, isSuccess) {
            const div = document.createElement('div');
            div.className = 'test-result ' + (isSuccess ? 'success' : 'error');
            div.innerHTML = message;
            document.getElementById('results').appendChild(div);
        }
        
        async function testHealth() {
            try {
                const response = await fetch(`${API_BASE}/health`);
                const data = await response.json();
                addResult(`✅ Health Check: ${data.status} - ${data.message}`, true);
            } catch (error) {
                addResult(`❌ Health Check Failed: ${error.message}`, false);
            }
        }
        
        async function testKarenderias() {
            try {
                const response = await fetch(`${API_BASE}/karenderias`);
                const data = await response.json();
                addResult(`✅ Karenderias: Found ${data.length} karenderias`, true);
            } catch (error) {
                addResult(`❌ Karenderias Failed: ${error.message}`, false);
            }
        }
        
        async function testCors() {
            try {
                const response = await fetch(`${API_BASE}/health`, {
                    method: 'OPTIONS'
                });
                addResult(`✅ CORS: Headers OK`, true);
            } catch (error) {
                addResult(`❌ CORS Failed: ${error.message}`, false);
            }
        }
        
        // Auto-run health check on load
        window.onload = () => testHealth();
    </script>
</body>
</html>
