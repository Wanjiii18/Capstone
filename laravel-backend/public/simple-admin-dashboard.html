<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KaPlato Admin - Simple Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f5f7fa;
            padding: 20px;
        }

        .header {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 30px;
            text-align: center;
        }

        .section {
            background: white;
            border-radius: 12px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 2px solid #eee;
        }

        .section-title {
            font-size: 1.5em;
            color: #333;
        }

        .refresh-btn {
            background: #3498db;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .refresh-btn:hover {
            background: #2980b9;
        }

        .application-card {
            border: 2px solid #eee;
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 20px;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .application-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }

        .application-header {
            display: grid;
            grid-template-columns: 1fr auto;
            gap: 20px;
            margin-bottom: 20px;
        }

        .application-title {
            font-size: 1.3em;
            color: #333;
            margin-bottom: 5px;
        }

        .application-subtitle {
            color: #666;
            font-size: 1.1em;
        }

        .status-badge {
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: bold;
            text-transform: uppercase;
            font-size: 0.9em;
        }

        .status-pending {
            background: #fff3cd;
            color: #856404;
        }

        .status-active {
            background: #d4edda;
            color: #155724;
        }

        .application-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .detail-group {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
        }

        .detail-label {
            font-weight: bold;
            color: #555;
            margin-bottom: 5px;
        }

        .detail-value {
            color: #333;
        }

        .action-buttons {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.2s;
        }

        .btn-approve {
            background: #27ae60;
            color: white;
        }

        .btn-approve:hover {
            background: #219a52;
        }

        .btn-reject {
            background: #e74c3c;
            color: white;
        }

        .btn-reject:hover {
            background: #c0392b;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }

        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            display: none;
        }

        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            display: none;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üõ°Ô∏è KaPlato Admin Dashboard</h1>
        <p>Karenderia Application Management (Simple Version)</p>
    </div>

    <div class="section">
        <div class="section-header">
            <h2 class="section-title">‚è≥ Pending Applications</h2>
            <button class="refresh-btn" onclick="loadPendingApplications()">üîÑ Refresh</button>
        </div>
        <div id="pendingApplications">
            <div class="loading">
                <div class="spinner"></div>
                <p>Loading applications...</p>
            </div>
        </div>
    </div>

    <div class="section">
        <div class="section-header">
            <h2 class="section-title">üìä All Applications</h2>
            <button class="refresh-btn" onclick="loadAllApplications()">üîÑ Refresh</button>
        </div>
        <div id="allApplications">
            <div class="loading">
                <div class="spinner"></div>
                <p>Loading all applications...</p>
            </div>
        </div>
    </div>

    <div class="success-message" id="successMessage"></div>
    <div class="error-message" id="errorMessage"></div>

    <script>
        // Initialize dashboard
        document.addEventListener('DOMContentLoaded', function() {
            loadPendingApplications();
            loadAllApplications();
        });

        function showMessage(message, isSuccess = true) {
            const successEl = document.getElementById('successMessage');
            const errorEl = document.getElementById('errorMessage');
            
            if (isSuccess) {
                successEl.innerHTML = message;
                successEl.style.display = 'block';
                errorEl.style.display = 'none';
            } else {
                errorEl.innerHTML = message;
                errorEl.style.display = 'block';
                successEl.style.display = 'none';
            }
            
            // Hide after 5 seconds
            setTimeout(() => {
                successEl.style.display = 'none';
                errorEl.style.display = 'none';
            }, 5000);
        }

        async function loadPendingApplications() {
            const container = document.getElementById('pendingApplications');
            container.innerHTML = '<div class="loading"><div class="spinner"></div><p>Loading pending applications...</p></div>';

            try {
                const response = await fetch('http://127.0.0.1:8000/api/test-admin/karenderias/pending', {
                    headers: {
                        'Accept': 'application/json',
                        'Content-Type': 'application/json'
                    }
                });

                const result = await response.json();

                if (response.ok && result.success) {
                    if (result.data.length === 0) {
                        container.innerHTML = `
                            <div class="empty-state">
                                <h3>üéâ No Pending Applications</h3>
                                <p>All applications have been reviewed!</p>
                            </div>
                        `;
                    } else {
                        container.innerHTML = result.data.map(app => createApplicationCard(app, true)).join('');
                    }
                } else {
                    container.innerHTML = `<div class="empty-state"><h3>‚ùå Error</h3><p>${result.message || 'Failed to load applications'}</p></div>`;
                }
            } catch (error) {
                container.innerHTML = `<div class="empty-state"><h3>‚ùå Error</h3><p>Failed to connect to server</p></div>`;
                console.error('Failed to load pending applications:', error);
            }
        }

        async function loadAllApplications() {
            const container = document.getElementById('allApplications');
            container.innerHTML = '<div class="loading"><div class="spinner"></div><p>Loading all applications...</p></div>';

            try {
                const response = await fetch('http://127.0.0.1:8000/api/test-admin/karenderias/all', {
                    headers: {
                        'Accept': 'application/json',
                        'Content-Type': 'application/json'
                    }
                });

                const result = await response.json();

                if (response.ok && result.success) {
                    if (result.data.length === 0) {
                        container.innerHTML = `
                            <div class="empty-state">
                                <h3>üìã No Applications</h3>
                                <p>No karenderia applications found.</p>
                            </div>
                        `;
                    } else {
                        container.innerHTML = result.data.map(app => createApplicationCard(app, false)).join('');
                    }
                } else {
                    container.innerHTML = `<div class="empty-state"><h3>‚ùå Error</h3><p>${result.message || 'Failed to load applications'}</p></div>`;
                }
            } catch (error) {
                container.innerHTML = `<div class="empty-state"><h3>‚ùå Error</h3><p>Failed to connect to server</p></div>`;
                console.error('Failed to load all applications:', error);
            }
        }

        function createApplicationCard(app, isPending) {
            const statusClass = `status-${app.status}`;
            const statusBadge = `<span class="status-badge ${statusClass}">${app.status}</span>`;
            
            const actionButtons = isPending ? `
                <div class="action-buttons">
                    <button class="btn btn-approve" onclick="approveApplication(${app.id})">‚úÖ Approve</button>
                    <button class="btn btn-reject" onclick="rejectApplication(${app.id})">‚ùå Reject</button>
                </div>
            ` : `
                <div class="action-buttons">
                    <span style="color: #666;">Already processed</span>
                </div>
            `;

            return `
                <div class="application-card">
                    <div class="application-header">
                        <div>
                            <div class="application-title">üè™ ${app.name}</div>
                            <div class="application-subtitle">${app.business_name}</div>
                        </div>
                        ${statusBadge}
                    </div>
                    <div class="application-details">
                        <div class="detail-group">
                            <div class="detail-label">Owner</div>
                            <div class="detail-value">${app.owner.name}<br><small>${app.owner.email}</small></div>
                        </div>
                        <div class="detail-group">
                            <div class="detail-label">Location</div>
                            <div class="detail-value">${app.address}<br><small>${app.city}, ${app.province}</small></div>
                        </div>
                        <div class="detail-group">
                            <div class="detail-label">Contact</div>
                            <div class="detail-value">${app.phone}<br><small>${app.business_email || 'No email'}</small></div>
                        </div>
                        <div class="detail-group">
                            <div class="detail-label">Submitted</div>
                            <div class="detail-value">${new Date(app.submitted_at || app.created_at).toLocaleDateString()}</div>
                        </div>
                    </div>
                    ${actionButtons}
                </div>
            `;
        }

        async function approveApplication(id) {
            if (!confirm('Are you sure you want to approve this karenderia application?')) {
                return;
            }

            try {
                const response = await fetch(`http://127.0.0.1:8000/api/test-admin/karenderias/${id}/approve`, {
                    method: 'POST',
                    headers: {
                        'Accept': 'application/json',
                        'Content-Type': 'application/json'
                    }
                });

                const result = await response.json();

                if (response.ok && result.success) {
                    showMessage('‚úÖ Application approved successfully! The karenderia is now active and will appear in nearby searches.', true);
                    loadPendingApplications();
                    loadAllApplications();
                } else {
                    showMessage(`‚ùå Failed to approve: ${result.message}`, false);
                }
            } catch (error) {
                showMessage('‚ùå Error: Failed to connect to server', false);
                console.error('Failed to approve application:', error);
            }
        }

        async function rejectApplication(id) {
            const reason = prompt('Please provide a reason for rejection:');
            if (!reason) {
                return;
            }

            try {
                const response = await fetch(`http://127.0.0.1:8000/api/test-admin/karenderias/${id}/reject`, {
                    method: 'POST',
                    headers: {
                        'Accept': 'application/json',
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ reason })
                });

                const result = await response.json();

                if (response.ok && result.success) {
                    showMessage('‚ùå Application rejected successfully!', true);
                    loadPendingApplications();
                    loadAllApplications();
                } else {
                    showMessage(`‚ùå Failed to reject: ${result.message}`, false);
                }
            } catch (error) {
                showMessage('‚ùå Error: Failed to connect to server', false);
                console.error('Failed to reject application:', error);
            }
        }
    </script>
</body>
</html>
