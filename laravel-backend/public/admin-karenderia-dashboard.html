<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KaPlato Admin - Karenderia Applications</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f5f7fa;
            padding: 20px;
        }

        .header {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 30px;
            text-align: center;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            text-align: center;
        }

        .stat-number {
            font-size: 2.5em;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .stat-label {
            color: #666;
            font-size: 1.1em;
        }

        .pending { color: #f39c12; }
        .active { color: #27ae60; }
        .rejected { color: #e74c3c; }
        .total { color: #3498db; }

        .section {
            background: white;
            border-radius: 12px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 2px solid #eee;
        }

        .section-title {
            font-size: 1.5em;
            color: #333;
        }

        .refresh-btn {
            background: #3498db;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .refresh-btn:hover {
            background: #2980b9;
        }

        .application-card {
            border: 2px solid #eee;
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 20px;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .application-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }

        .application-header {
            display: grid;
            grid-template-columns: 1fr auto;
            gap: 20px;
            margin-bottom: 20px;
        }

        .application-title {
            font-size: 1.3em;
            color: #333;
            margin-bottom: 5px;
        }

        .application-subtitle {
            color: #666;
            font-size: 1.1em;
        }

        .status-badge {
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: bold;
            text-transform: uppercase;
            font-size: 0.9em;
        }

        .status-pending {
            background: #fff3cd;
            color: #856404;
        }

        .status-active {
            background: #d4edda;
            color: #155724;
        }

        .status-rejected {
            background: #f8d7da;
            color: #721c24;
        }

        .application-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .detail-group {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
        }

        .detail-label {
            font-weight: bold;
            color: #555;
            margin-bottom: 5px;
        }

        .detail-value {
            color: #333;
        }

        .action-buttons {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.2s;
        }

        .btn-approve {
            background: #27ae60;
            color: white;
        }

        .btn-approve:hover {
            background: #219a52;
        }

        .btn-reject {
            background: #e74c3c;
            color: white;
        }

        .btn-reject:hover {
            background: #c0392b;
        }

        .btn-view {
            background: #3498db;
            color: white;
        }

        .btn-view:hover {
            background: #2980b9;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
        }

        .modal-content {
            background-color: white;
            margin: 5% auto;
            padding: 30px;
            border-radius: 12px;
            width: 90%;
            max-width: 500px;
            max-height: 80vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid #eee;
        }

        .close {
            color: #aaa;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover {
            color: #000;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }

        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            resize: vertical;
            min-height: 100px;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }

        .empty-state h3 {
            margin-bottom: 10px;
            color: #999;
        }

        @media (max-width: 768px) {
            .application-header {
                grid-template-columns: 1fr;
            }
            
            .action-buttons {
                justify-content: stretch;
            }
            
            .btn {
                flex: 1;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üõ°Ô∏è KaPlato Admin Dashboard</h1>
        <p>Karenderia Application Management</p>
    </div>

    <div class="stats-grid" id="statsGrid">
        <div class="stat-card">
            <div class="stat-number total" id="totalCount">-</div>
            <div class="stat-label">Total Applications</div>
        </div>
        <div class="stat-card">
            <div class="stat-number pending" id="pendingCount">-</div>
            <div class="stat-label">Pending Review</div>
        </div>
        <div class="stat-card">
            <div class="stat-number active" id="activeCount">-</div>
            <div class="stat-label">Approved</div>
        </div>
        <div class="stat-card">
            <div class="stat-number rejected" id="rejectedCount">-</div>
            <div class="stat-label">Rejected</div>
        </div>
    </div>

    <div class="section">
        <div class="section-header">
            <h2 class="section-title">‚è≥ Pending Applications</h2>
            <button class="refresh-btn" onclick="loadPendingApplications()">üîÑ Refresh</button>
        </div>
        <div id="pendingApplications">
            <div class="loading">
                <div class="spinner"></div>
                <p>Loading applications...</p>
            </div>
        </div>
    </div>

    <div class="section">
        <div class="section-header">
            <h2 class="section-title">üìä All Applications</h2>
            <button class="refresh-btn" onclick="loadAllApplications()">üîÑ Refresh</button>
        </div>
        <div id="allApplications">
            <div class="loading">
                <div class="spinner"></div>
                <p>Loading all applications...</p>
            </div>
        </div>
    </div>

    <!-- Rejection Modal -->
    <div id="rejectionModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Reject Application</h2>
                <span class="close" onclick="closeRejectionModal()">&times;</span>
            </div>
            <form id="rejectionForm">
                <div class="form-group">
                    <label for="rejectionReason">Reason for rejection:</label>
                    <textarea id="rejectionReason" name="reason" required 
                              placeholder="Please provide a clear reason for rejecting this application..."></textarea>
                </div>
                <div class="action-buttons">
                    <button type="button" class="btn" onclick="closeRejectionModal()">Cancel</button>
                    <button type="submit" class="btn btn-reject">Reject Application</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        let currentApplicationId = null;

        // Initialize dashboard
        document.addEventListener('DOMContentLoaded', function() {
            loadStats();
            loadPendingApplications();
            loadAllApplications();
        });

        async function loadStats() {
            try {
                const response = await fetch('http://127.0.0.1:8000/api/admin/karenderias/all', {
                    headers: {
                        'Accept': 'application/json',
                        'Content-Type': 'application/json'
                    }
                });

                if (response.ok) {
                    const result = await response.json();
                    if (result.success && result.summary) {
                        document.getElementById('totalCount').textContent = result.summary.total;
                        document.getElementById('pendingCount').textContent = result.summary.pending;
                        document.getElementById('activeCount').textContent = result.summary.active;
                        document.getElementById('rejectedCount').textContent = result.summary.rejected;
                    }
                }
            } catch (error) {
                console.error('Failed to load stats:', error);
            }
        }

        async function loadPendingApplications() {
            const container = document.getElementById('pendingApplications');
            container.innerHTML = '<div class="loading"><div class="spinner"></div><p>Loading pending applications...</p></div>';

            try {
                const response = await fetch('http://127.0.0.1:8000/api/admin/karenderias/pending', {
                    headers: {
                        'Accept': 'application/json',
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer test-admin-token'
                    }
                });

                const result = await response.json();

                if (response.ok && result.success) {
                    if (result.data.length === 0) {
                        container.innerHTML = `
                            <div class="empty-state">
                                <h3>üéâ No Pending Applications</h3>
                                <p>All applications have been reviewed!</p>
                            </div>
                        `;
                    } else {
                        container.innerHTML = result.data.map(app => createApplicationCard(app, true)).join('');
                    }
                } else {
                    container.innerHTML = `<div class="empty-state"><h3>‚ùå Error</h3><p>${result.message || 'Failed to load applications'}</p></div>`;
                }
            } catch (error) {
                container.innerHTML = `<div class="empty-state"><h3>‚ùå Error</h3><p>Failed to connect to server</p></div>`;
                console.error('Failed to load pending applications:', error);
            }
        }

        async function loadAllApplications() {
            const container = document.getElementById('allApplications');
            container.innerHTML = '<div class="loading"><div class="spinner"></div><p>Loading all applications...</p></div>';

            try {
                const response = await fetch('http://127.0.0.1:8000/api/admin/karenderias/all', {
                    headers: {
                        'Accept': 'application/json',
                        'Content-Type': 'application/json'
                    }
                });

                const result = await response.json();

                if (response.ok && result.success) {
                    if (result.data.length === 0) {
                        container.innerHTML = `
                            <div class="empty-state">
                                <h3>üìã No Applications</h3>
                                <p>No karenderia applications found.</p>
                            </div>
                        `;
                    } else {
                        container.innerHTML = result.data.map(app => createApplicationCard(app, false)).join('');
                    }
                } else {
                    container.innerHTML = `<div class="empty-state"><h3>‚ùå Error</h3><p>${result.message || 'Failed to load applications'}</p></div>`;
                }
            } catch (error) {
                container.innerHTML = `<div class="empty-state"><h3>‚ùå Error</h3><p>Failed to connect to server</p></div>`;
                console.error('Failed to load all applications:', error);
            }
        }

        function createApplicationCard(app, isPending) {
            const statusClass = `status-${app.status}`;
            const statusBadge = `<span class="status-badge ${statusClass}">${app.status}</span>`;
            
            const actionButtons = isPending ? `
                <div class="action-buttons">
                    <button class="btn btn-view" onclick="viewApplication(${app.id})">üëÅÔ∏è View Details</button>
                    <button class="btn btn-approve" onclick="approveApplication(${app.id})">‚úÖ Approve</button>
                    <button class="btn btn-reject" onclick="showRejectionModal(${app.id})">‚ùå Reject</button>
                </div>
            ` : `
                <div class="action-buttons">
                    <button class="btn btn-view" onclick="viewApplication(${app.id})">üëÅÔ∏è View Details</button>
                </div>
            `;

            return `
                <div class="application-card">
                    <div class="application-header">
                        <div>
                            <div class="application-title">üè™ ${app.name}</div>
                            <div class="application-subtitle">${app.business_name}</div>
                        </div>
                        ${statusBadge}
                    </div>
                    <div class="application-details">
                        <div class="detail-group">
                            <div class="detail-label">Owner</div>
                            <div class="detail-value">${app.owner.name}<br><small>${app.owner.email}</small></div>
                        </div>
                        <div class="detail-group">
                            <div class="detail-label">Location</div>
                            <div class="detail-value">${app.address}<br><small>${app.city}, ${app.province}</small></div>
                        </div>
                        <div class="detail-group">
                            <div class="detail-label">Contact</div>
                            <div class="detail-value">${app.phone}<br><small>${app.business_email || 'No email'}</small></div>
                        </div>
                        <div class="detail-group">
                            <div class="detail-label">Submitted</div>
                            <div class="detail-value">${new Date(app.submitted_at || app.created_at).toLocaleDateString()}</div>
                        </div>
                    </div>
                    ${actionButtons}
                </div>
            `;
        }

        async function approveApplication(id) {
            if (!confirm('Are you sure you want to approve this karenderia application?')) {
                return;
            }

            try {
                const response = await fetch(`http://127.0.0.1:8000/api/admin/karenderias/${id}/approve`, {
                    method: 'POST',
                    headers: {
                        'Accept': 'application/json',
                        'Content-Type': 'application/json'
                    }
                });

                const result = await response.json();

                if (response.ok && result.success) {
                    alert('‚úÖ Application approved successfully!');
                    loadStats();
                    loadPendingApplications();
                    loadAllApplications();
                } else {
                    alert(`‚ùå Failed to approve: ${result.message}`);
                }
            } catch (error) {
                alert('‚ùå Error: Failed to connect to server');
                console.error('Failed to approve application:', error);
            }
        }

        function showRejectionModal(id) {
            currentApplicationId = id;
            document.getElementById('rejectionModal').style.display = 'block';
            document.getElementById('rejectionReason').value = '';
        }

        function closeRejectionModal() {
            document.getElementById('rejectionModal').style.display = 'none';
            currentApplicationId = null;
        }

        document.getElementById('rejectionForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            if (!currentApplicationId) return;

            const reason = document.getElementById('rejectionReason').value;
            
            try {
                const response = await fetch(`http://127.0.0.1:8000/api/admin/karenderias/${currentApplicationId}/reject`, {
                    method: 'POST',
                    headers: {
                        'Accept': 'application/json',
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ reason })
                });

                const result = await response.json();

                if (response.ok && result.success) {
                    alert('‚ùå Application rejected successfully!');
                    closeRejectionModal();
                    loadStats();
                    loadPendingApplications();
                    loadAllApplications();
                } else {
                    alert(`‚ùå Failed to reject: ${result.message}`);
                }
            } catch (error) {
                alert('‚ùå Error: Failed to connect to server');
                console.error('Failed to reject application:', error);
            }
        });

        function viewApplication(id) {
            // This could open a detailed view modal
            alert('üìã Detailed view feature coming soon! Application ID: ' + id);
        }

        // Close modal when clicking outside
        window.addEventListener('click', function(event) {
            const modal = document.getElementById('rejectionModal');
            if (event.target === modal) {
                closeRejectionModal();
            }
        });
    </script>
</body>
</html>
